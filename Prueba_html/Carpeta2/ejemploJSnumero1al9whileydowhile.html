<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Do ... while</title>
    <body>
        <script type="text/javascript">
            i = 0;
            do {
                i += 1;
                document.write(i + ',');
            } while (i < 9);
        </script> <br>

        <script type="text/javascript">
            i = 0;
            while (i < 20) {
                i += 1;
                document.write(i + ',');
            }
        </script>
    </body>
</html>
